<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chairs Lx - Newsletter</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="newsletter.css" />
  </head>
  <body>
    <div class="nav">
      <nav>
        <img class="logo" src="/img/CHAIRS Lx.png" alt="Logo" />
        <ul class="nav-list">
          <li><a class="btn" href="home.html">Home</a></li>
          <li><a class="btn" href="products.html">Products</a></li>
          <li><a class="btn" href="newsletter.html">Newsletter</a></li>
        </ul>
      </nav>
    </div>

    <div class="container">
      <header>
        <h2 class="newsletter-title">Our Newsletter</h2>
      </header>

      <section>
        <form class="container">
          <div>
            <input type="text" placeholder="Name" name="name" required />
            <input
              type="text"
              placeholder="Email address"
              name="mail"
              required
            />
            <label>
              <input type="checkbox" checked="checked" name="subscribe" /> Daily
              Newsletter
            </label>
          </div>

          <div class="container">
            <input type="submit" value="Subscribe" />
          </div>
        </form>
      </section>

      <section class="testimonial-section thanks-message">
        <div class="newsletter-message">
          <h3>Thank you so much for your visit! We hope to see you soon!</h3>

          <p class="testimonial-author">&mdash; Chairs Lx Team</p>
        </div>
      </section>

      <footer>&copy; 2023 Chairs Lx</footer>
    </div>
  </body>
</html>
